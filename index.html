<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator app</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <form>
            <div class="label">
                <label for="dia">DAY</label>
                <input type="number" name="" id="dia" placeholder="DD">
            </div>
            <div class="label">
                <label for="mes">Month</label>
                <input type="text" placeholder="MM">
            </div>
            <div class="label">
                <label for="ano">Year</label>
                <input type="number" name="" id="ano" placeholder="YYYY">
            </div>
            <div class="linha"></div>
        </form>
        <button><img src="./assets/img/icon-arrow.svg" alt=""></button>

        <div>
            <p><strong>--</strong> years</p>
            <p><strong>--</strong> months</p>
            <p><strong>--</strong> days</p>
        </div>
    </main>
</body>

</html>
