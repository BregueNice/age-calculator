<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator app</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <form>
            <div class="label">
                <label for="dia" class="">D A Y</label>
                <input type="number" name="" id="dia" placeholder="DD">
                <i class="vermelho texto-campo-vazio__dia">This field is required</i>
                <i class="vermelho texto-campo-invalido__dia">Must be a valid day</i>
            </div>
            <div class="label">
                <label for="mes">M O N T H</label>
                <input type="text" placeholder="MM" id="mes" class="">
                <i class="vermelho texto-campo-vazio__mes">This field is required</i>
                <i class="vermelho texto-campo-invalido__mes">Must be a valid month</i>
            </div>
            <div class="label">
                <label for="ano">Y E A R</label>
                <input type="number" name="" id="ano" placeholder="YYYY">
                <i class="vermelho texto-campo-vazio__ano">This field is required</i>
                <i class="vermelho texto-campo-invalido__ano">Must be in past</i>
            </div>
        </form>
        <div class="linha__container">
            <div class="linha"></div>
            <button onclick="calcula()"><img src="./assets/img/icon-arrow.svg" alt=""></button>
        </div>
        <div class="resultado">
            <p><strong id="ano__resultado">--</strong> years</p>
            <p><strong id="mes__resultado">--</strong> months</p>
            <p><strong id="dia__resultado">--</strong> days</p>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
